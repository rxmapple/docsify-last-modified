<!DOCTYPE html>
<html>
    <head>
        <title>docsifyLastModified</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta name="description" content="docsifyLastModified" />
        <meta name="keywords" content="docsify last modified plugin" />
        <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'docsifyLastModified',
                repo: 'rxmapple/docsify-last-modified',
                coverpage: false,
                maxLevel: 4,
                formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
                lastModified: {
                    repo: 'rxmapple/docsify-last-modified',
                    basePath: 'example/'
                }
            };
        </script>
    </body>

    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/tinydate@1.3.0/dist/tinydate.min.js"></script>
    <script src="./docsify-last-modified.js"></script>
    
</html>
